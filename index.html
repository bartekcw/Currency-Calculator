<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/2.0.0/reseter.min.css">
    <script src="https://kit.fontawesome.com/2e4f3b3392.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainbox">
        <div class="titlebox"> 
            <i class="fas fa-calculator"></i>
            <div class="box1">Przelicznik walut</div>
        </div>
        <div class="formbox">
            <form class="exchangeform">
                <input type="numeric" class="inputamount" id="amount" placeholder="100" value="">
                <select id="currency">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="CHF">CHF</option>
                </select>
                <button type="submit">Przelicz</button>
            </form>
            <div class="formtext1">TO</div>
            <div class="formtext2" id="endvalue">0</div>
            <div class="formtext3">PLN</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
